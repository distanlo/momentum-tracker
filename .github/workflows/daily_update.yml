name: Daily Momentum Update

on:
  schedule:
    - cron: '0 2 * * *' # 9:00 PM EST is 2:00 AM UTC (Winter)
  workflow_dispatch: # Allows you to run it manually to test

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows the script to save the CSV back to the repo
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install yfinance pandas

      - name: Run Update Script
        run: python update_ranks.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add rankings_history.csv
          git commit -m "Automated Daily Rank Update [skip ci]" || echo "No changes to commit"
          git push
