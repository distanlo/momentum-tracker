name: Daily Momentum Update

on:
  schedule:
    - cron: '0 2 * * *' # 9:00 PM EST is 2:00 AM UTC
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install yfinance pandas

      - name: Run Update Script
        run: python update_ranks.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add rankings_history.csv
          # This line prevents failure if there are no changes (weekends/holidays)
          git commit -m "Automated Daily Rank Update" || exit 0
          git push
